apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio-depl
  labels:
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          command:
            - server --console-address ":9001" /data/
          image: minio/minio
          imagePullPolicy: Always
          ports:
            - containerPort: 9001
              name: minio-api-port
            - containerPort: 9000
              name: minio-mgmt-port
---
apiVersion: v1
kind: Service
metadata:
  name: minio-srv
spec:
  selector:
    app: minio
  ports:
    - name: minio-api-port
      protocol: TCP
      port: 9000
      targetPort: 9000
    - name: minio-mgmt-port
      protocol: TCP
      port: 9001
      targetPort: 9001
  type: LoadBalancer
  